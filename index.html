<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Weather API</title>
</head>

<body>
      <!--header section-->
        <header>
            Weather API
        </header>
        <main>
            <!---Search location-->
        <aside>
            <div class="locationSearch" >
                <input type="text" id="locationval" placeholder="Enter a location">
                <button id="search">Search</button>
                <div class="error" id="error"></div>
            </div>
            <!---Recent location-->
            <div class="recent-loc" id="recent-location"></div>
        </aside>
        <!--Location Weather-->
         <section>
            <div id="weather">
                <div class="loc-weather" id="inputlocation">Entered Location</div>
                <h2>Weather Information</h2>
                <div class="weather-info">
                    <div class="temperature">
                        <span>Temperature</span>
                        <span id="temperature-value">:</span>
                    </div>
                    <div class="wind">
                        <span>Wind</span>
                        <span id="wind-value">:</span>
                    </div>
                    <div class="humidity">
                        <span>Humidity</span>
                        <span id="humidity-value">:</span>
                    </div>
                    <div class="uv-index">
                        <span>UV-Index</span>
                        <span id="uv-index">:</span>
                    </div>
                </div>
            </div>
            <!--Weather forecast-->
            <div id="forecast">
                <h2>5 Day Weather Forecast</h2>
                <div id="dailyforecast"></div>
            </div>
        </section>
        
    </main>
</body>
<script src="./assets/script.js"></script>
</html>
