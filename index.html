<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  
  <title>Weather API</title>
</head>

<body>
    <main>
        <header>
            Weather API
        </header>
        <aside>
            <div class="locationSearch" >
                <input type="text" id="locationval" placeholder="Enter a location">
                <button id="search">Search</button>
                <div class="error" id="error-sec"></div>
            </div>
        </aside>
         <section>
            <div id="weather">
                <div class="loc-weather" id="inputlocation"></div>
                <h2>Weather Information</h2>
                <div class="weather-info">
                    <div class="temperature">
                        <span>Temperature:</span>
                        <span id="temperature-value">:</span>
                    </div>
                    <div class="wind">
                        <span>Wind</span>
                        <span id="wind-value">:</span>
                    </div>
                    <div class="humidity">
                        <span>Humidity</span>
                        <span id="humidity-value">:</span>
                    </div>
                    <div class="uv-index">
                        <span>UV-Index</span>
                        <span id="uv-index">:</span>
                    </div>
                </div>
            </div>
        </section>
        
    </main>
</body>
<script src="./assets/script.js"></script>
</html>
